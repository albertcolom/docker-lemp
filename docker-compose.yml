web:
    build: ./nginx/.
    ports:
        - "80:80"
        - "443:443"
    volumes:
        - ./www:/var/www/html
        - ./www/web2:/var/www/html/web2
        - ./www/web3:/var/www/html/web3
        - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
        - ./config/nginx/web2.conf:/etc/nginx/conf.d/web2.conf
        - ./config/nginx/web3.conf:/etc/nginx/conf.d/web3.conf
        - ./logs/nginx:/var/log/nginx
    links:
        - php
php:
    build: ./php/.
    ports:
        - "9080:9000"
    volumes:
        - ./www:/var/www/html
        - ./www/web2:/var/www/html/web2
        - ./www/web3:/var/www/html/web3
        - ./config/php-fpm/php-fpm.conf:/usr/local/etc/php-fpm.conf
    links:
        - mysql
        - redis
mysql:
    image: mysql:latest
    ports:
        - "3316:3306"
    volumes:
        - ./.data/db:/var/lib/mysql
    environment:
        MYSQL_ROOT_PASSWORD: rootpass
        MYSQL_DATABASE: db
        MYSQL_USER: user
        MYSQL_PASSWORD: pass 
phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
        - 8080:80
    links:
        - mysql
    environment:
        PMA_HOST: mysql 
redis:
    image: redis:latest
    ports:
        - "6379:6379"