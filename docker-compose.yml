web:
    image: nginx:latest
    ports:
        - "80:80"
        - "443:443"
    volumes:
        - ./www:/var/www/html
        - ./www/web2:/var/www/html/web2
        - ./www/web3:/var/www/html/web3
        - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
        - ./config/nginx/web2.conf:/etc/nginx/conf.d/web2.conf
        - ./config/nginx/web3.conf:/etc/nginx/conf.d/web3.conf
        - ./logs/nginx:/var/log/nginx
    links:
        - php
php:
    image: php:7-fpm
    ports:
        - "9080:9000"
    volumes:
        - ./www:/var/www/html
        - ./www/web2:/var/www/html/web2
        - ./www/web3:/var/www/html/web3
        - ./config/php-fpm/php-fpm.conf:/usr/local/etc/php-fpm.conf
    links:
        - mysql
        - redis
mysql:
    image: mysql:latest
    ports:
        - "3306:3306"
    volumes:
        - ./.data/db:/var/lib/mysql
    environment:
        - MYSQL_ROOT_PASSWORD=root
redis:
    image: redis:latest
    ports:
        - "6379:6379"